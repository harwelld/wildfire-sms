<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wildfire SMS</title>

    <!-- jQuery, Bootstrap and JS bundle w/ Popper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW_J2t_R_11qtRUgBNDiMwAI4GGdfIQEY&libraries=places,visualization"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Global var for app path -->
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>
<body>
<div class="container-fluid">
<!-- Page Container -->
<div class="row">
    <div class="col-4">
        <!-- Header Container -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Wildfire SMS Notification System</span>
        </nav>
        <!-- Sign Up Form -->
        <form id="signup_form" action="" method="POST">
            <div><label>Username:&nbsp</label><input placeholder="Username" name="username"></div>
            <div><label>Phone Number:&nbsp</label><input placeholder="Phone Number" name="phone"></div>
            <div><label>Distance:</label>
                <select name="distance">
                <option value="5" selected>5 miles</option>
                <option value="10">10 miles</option>
                <option value="15">15 miles</option>
                </select>
            </div>
            <div><label>Address:</label>
                <input id="autocomplete" placeholder="Address" >
                <input type="hidden" id="latitude" name="latitude" >
                <input type="hidden" id="longitude" name="longitude" >
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <label class="{{ category }}">{{ message }}</label>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <input type="hidden" id="formPost" name="formPost" value="1" >
        </form>
    </div>
    <!-- Map Container -->
    <div id="map" class="col-8"></div>
    <div id="customerData">
        <input type="hidden" value="">
    </div>
</div>
</div>

<!-- Load custom JS -->
<script src="{{ url_for('static', filename='js/loadmap.js') }}"></script>

</body>
</html>
